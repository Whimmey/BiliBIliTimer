<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>PopUp</title>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        body {
            width: 300px;
            /* 背景颜色白色半透明： */
            background-color: rgba(255, 255, 255, 0.8);
            /* font-size: 17px;
            padding: 0 15px; */
        }
    </style>
</head>

<body>
    <!-- <h3>计算视频区间所需时间</h3> -->
    <div class="card">
        <div class="card-header bg-gradient-light">
            计算视频区间总时长
        </div>
        <div class="card-body">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">From</span>
                <input id="p_start" type="text" class="form-control" placeholder="视频序号" aria-label="Username">
                <span class="input-group-text">to</span>
                <input id="p_end" type="text" class="form-control" placeholder="视频序号" aria-label="Server">
            </div>
            <div class="input-group input-group-sm mb-3">
                <label for="customRange2" class="text-muted">滑动选择...</label>
                <input type="range" class="custom-range d-block w-100" min="1" max="10" id="customRange2">
            </div>
            <div class="input-group input-group-sm mb-3">
                <button id="btn-cal" class="btn btn-outline-danger rounded-pill" type="button"
                    style="width: 48%;">计算</button>
                <button id="btn-del" class="btn btn-outline-warning position-absolute rounded-pill" type="button"
                    style="width: 48%; right: 0;">清除</button>
            </div>
            <input id="showtime" class="form-control" type="text" placeholder="合计时长显示在这里(￣▽￣)\" readonly>
        </div>
        <div class="card-footer text-muted font-weight-light text-right" style="font-size: 7px;">
            此工具只能在Bilibili视频播放页使用
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
