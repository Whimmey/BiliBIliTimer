<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>PopUp</title>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        body {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header bg-gradient-light">
            BiliBili Video Timer<small class="position-absolute end-0 me-3 fs-6 text-muted"><em style="font-size: 12px;"
                    id="version">0.1</em></small>
        </div>
        <div class="card-body py-3">
            <div class="input-group input-group-sm mb-2">
                <label for="p_start" class="input-group-text">From</label>
                <input id="p_start" type="text" class="form-control" placeholder="视频序号" aria-label="Username">
                <label for="p_end" class="input-group-text">to</label>
                <input id="p_end" type="text" class="form-control" placeholder="视频序号" aria-label="Server">
            </div>
            <div class="input-group input-group-sm mb-2">
                <label for="customRange2" class="text-muted fs-6" style="font-size: 12px !important;">滑动选择...</label>
                <input type="range" class="custom-range d-block w-100" min="1" max="10" id="customRange2">
            </div>
            <div class="input-group input-group-sm mb-3">
                <button id="btn-cal" class="btn btn-outline-danger rounded-pill" type="button"
                    style="width: 47%;">计算</button>
                <button id="btn-del" class="btn btn-outline-warning position-absolute end-0 rounded-pill" type="button"
                    style="width: 47%;">清除</button>
            </div>
            <div class="input-group-m mb-1">
                <input id="showtime" class="form-control border border-primary" type="text"
                    placeholder="合计时长显示在这里(￣▽￣)\" readonly>
            </div>
            <label for="prgs" id="prgs_info" class="text-muted fs-6 mb-1" style="font-size: 12px !important;">当前进度...
                <!-- <span class="badge bg-primary bg-opacity-75" style="font-size:11px">10.00%</span> -->
            </label>
            <div class="progress" style="height: 6px;">
                <div id="prgs" class="progress-bar progress-bar-striped progress-bar-animated bg" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
        </div>
        <div class="card-footer text-muted user-select-none font-weight-light py-1" style="font-size: 10px;">
            目前只能在Bilibili分集视频播放页使用 <em class="position-absolute end-0 me-3" id="author"></em>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
